<!DOCTYPE html>
<html>
<head>
    <title>ERP System Sign In</title>
   <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <form id="loginForm" onsubmit="return handleSignIn()">
        <h2>ERP System Sign In</h2>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <input type="submit" value="Sign In">
        </div>
    </form>

    <script>
        function handleSignIn() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    // Check the username and password
    if (username === 'sanika' && password === '123') {
        // Redirect to the showresults.html page
        window.location.href = 'showresults.html';
    } else {
        // For demonstration purposes, we will show an alert for incorrect credentials
        alert('Invalid username or password. Please try again.');
    }

    // Prevent the default form submission
    return false;
}
    </script>
</body>
</html>
